{% extends "base_generic.html" %}

{% block content %}
    <h1>Список пользователей</h1>

    {% if user_list %}
    <ul>

      {% for user in user_list %}
      <li>
        <a href="{% url 'user-detail' user.login %}">{{ user.login }}</a> ({{user.name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Пользователей не найдено.</p>
    {% endif %}
{% endblock %}
